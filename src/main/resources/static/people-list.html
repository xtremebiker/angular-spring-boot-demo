<!DOCTYPE html>
<html ng-app="app">
<head>
<meta charset="ISO-8859-1">
<title>Gestión de personas</title>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.2/angular.min.js"></script>
<script src="js/app.js"></script>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
</head>
<body>

	<div ng-controller="peopleController" class="panel">
		<div class="col-md-12">
			<input type="text" ng-model="testText" class="form-control"
				placeholder="Two-way binding de Angular" style="width: 300px;" />
			<pre>{{testText}}</pre>
			<hr />
			<table class="table">
				<thead>
					<th><p>DNI</p>
						<p>
							<input type="text" ng-model="search.dni">
						</p></th>
					<th><p>Nobre</p>
						<p>
							<input type="text" ng-model="search.personName">
						</p></th>
					<th><p>Apellido</p>
						<p>
							<input type="text" ng-model="search.personSurname1">
						</p></th>
					<th><p>Mail</p>
						<p>
							<input type="text" ng-model="search.emailAddress">
						</p></th>
				</thead>
				<tbody ng-repeat="person in peopleList | filter:search">
					<tr>
						<td>{{person.dni}}</td>
						<td>{{person.personName}}</td>
						<td>{{person.personSurname1}}</td>
						<td>{{person.emailAddress}}</td>
					</tr>
				</tbody>
			</table>

			<hr />
		</div>

		<form ng-submit="searchByDni()">
			<div class="col-md-11">
				<input type="text" ng-model="dniToSearch" class="form-control"
					placeholder="Buscar por dni" />
			</div>
			<div class="col-md-1">
				<button type="submit" class="btn btn-default">
					<span class="glyphicon glyphicon-search"></span>
				</button>
			</div>
		</form>
	</div>

</body>
</html>
